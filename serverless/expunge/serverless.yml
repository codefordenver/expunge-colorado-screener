service: expunge
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: us-west-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:us-west-2:061931186793:table/expunge-results

package:
  exclude:
      - node_modules/**
      - '!node_modules/uuid/**'


functions:
  expunge:
    handler: handler.expunge
    events:
      - http: 
          path: /result
          method: GET
          cors: true 
      - http:
          path: /result
          method: PUT
          cors: true 
      - http:
          path: /result/{uuid}
          method: DELETE
          cors: true 

resources:
  Resources:
    expungeResultTable: 
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: expunge-results
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    